run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
    - nginx

web.main:
  start:
    nginx: nginx -c /app/etc/nginx.conf
    flask: gunicorn -c /app/etc/gunicorn.py start:app
  network_dirs:
    data.uploads:
      - instance

data.uploads:
  image: nanobox/unfs:0.9

worker.jobs:
  start: sleep 365d
  cron:
    - id: clear-temp
      schedule: '0 0 * * *'
      command: 'rm -rf instance/uploads/temp/'