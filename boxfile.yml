run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
    - nginx
  extra_steps:
    - bash install_dependencies.sh requirements.txt
    - bash install_dependencies.sh requirements-r.txt

web.main:
  start:
    nginx: nginx -c /app/etc/nginx.conf
    flask: gunicorn -c /app/etc/gunicorn.py start:app
  network_dirs:
    data.uploads:
      - instance
  cron:
    - id: clear-temp
      schedule: '0 0 * * *'
      command: 'rm -rf /app/instance/uploads/temp/'

data.uploads:
  image: nanobox/unfs:0.9


data.mongodb:
  image: nanobox/mongodb:3.4